<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>EMF Spectrum - So good they named it once</title>
	<meta name="viewport" content="width=1920, user-scalable=no">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=STIX+Two+Math&display=swap&text=%E2%8D%AD" rel="stylesheet">
</head>

<body>
	<section class="main-page">
		<header class="header clock-header">
			<div class="turn turn-tracker">
				<span class="label">Turn</span>
				<span class="number"></span>
			</div>
			<h1 class="phase phase-tracker"></h1>
		</header>
		<main class="clock big-clock">
			<canvas id="clock-canvas"></canvas>
		</main>
		<footer class="footer clock-footer">
			<ol class="tracker terror-tracker"></ol>
			<div class="terror-fade"></div>
			<ol class="ticker news-ticker"></ol>
		</footer>
	</section>
</body>

</html>
